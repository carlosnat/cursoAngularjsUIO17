<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="bower_components\angular\angular.js"></script>

        <!-- bootstrap module -->
        <script src="js\app.js"></script>
        
        <!-- controladores module -->
        <script src="js\controladores\controladores.module.js"></script>
        <script src="js\controladores\myctrl.controller.js"></script>
        <script src="js\controladores\mysecondctrl.controller.js"></script>
        
        <!-- servicios module -->
        <script src="js\servicios\servicios.module.js"></script>
        <script src="js\servicios\myService.js"></script>

        <!-- provider module -->
        <script src="js\providers\provider.module.js"></script>
        <script src="js\providers\myProvider.provider.js"></script>

        <!-- constant module -->
        <script src="js\constantes\constantes.module.js"></script>
        <script src="js\constantes\myConstant.constant.js"></script>
         
    </head>
    <body>
       <div ng-controller="myController as myCtrl">
           <h1>Controlador 1</h1>
           <div ng-repeat="user in myCtrl.usuarios">
                {{ user.name }}
                <button ng-click="myCtrl.borrar(user)">Borrar</button>
           </div> 
       </div>
    </body>
</html>
