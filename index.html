<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="bower_components\angular\angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/mycontroller.controller.js"></script>
</head>
<body ng-controller="mycontroller as ctrl">


    <style>
    .ng-invalid .ng-touched{
        background-color: #c77d7d;
    }
    .ng-valid .ng-touched{
        background-color:greenyellow;
    }
    </style>




    <form name="myform">
        <input ng-model="nombre" type="text" name="myInput" 
        ng-required="true"
        ng-minlength="3"
        ng-maxlength="10"
        ng-model-options="{updateOn:'blur'}"
        >

        <p ng-show="myform.$invalid && myform.$dirty">
            deben ser minimo 3 caracteres
        </p>


        <input type="submit" value="Enviar">
    </form>

    <div>
        Valido: <pre>{{ myform.$valid | json }}</pre>
        Invalido: <pre>{{ myform.$invalid | json }}</pre>
    </div>


    <!-- div>
        <div>
            Validado: {{ myform.$valid}}
        </div>
        <div>
            Invalidado: {{ myform.$invalid}}
        </div>
        <div>
            Dirty (HAN interactuado con el formulario): {{ myform.$dirty}}
        </div>
        <div>
            Pristine (NO han interactuado con el formulario) {{ myform.$pristine}}
        </div>
    </div -->

   
    
</body>
</html>
