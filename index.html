<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap-theme.min.css">
    <link rel="styleSheet" href="js\tareas\tareas.css">
    
</head>
<body ng-controller="tareasController as tareas">
    <div class="container">
        <div class="col-md-6 col-sm-12">
            <h2>Formulario nueva/editar tarea</h2>
            <section>
                <form>
                    <div class="form-group">
                        <label ng-if="!tareas.editando">Nueva tarea</label>
                        <label ng-if="tareas.editando">Editar tarea</label>                        
                        <input ng-model="tareas.nueva" type="text" class="form-control" placeholder="Agregar una terea">
                    </div>
                    <div ng-if="tareas.editando">
                        <button type="submit" class="btn btn-default" ng-click="tareas.aceptarEdicion()">aceptar</button>
                        <button type="submit" class="btn btn-default" ng-click="tareas.cancelarEdicion()">cancelar</button>
                    </div>
                    <div ng-if="!tareas.editando">
                        <button type="submit" class="btn btn-default" ng-click="tareas.crearNueva()">agregar</button>
                    </div> 
                </form>
            </section>
        </div>
        <div class="col-md-6 col-sm-12">
            <h2>Lista de Tareas</h2>
            <section>
                <table class="table table-striped table-hover tabla-tareas">
                    <thead>
                        <tr>
                            <th>#</th> 
                            <th>Tarea</th> 
                            <th>Accion</th>  
                        </tr> 
                    </thead> 
                    <tbody> 
                        <tr ng-repeat="tarea in tareas.allTask"> 
                            <th scope="row">{{ $index + 1 }}</th> 
                            <td ng-class=" tarea.check? 'tarea-check' : '' ">
                                {{ tarea.descripcion }}
                            </td> 
                            <td class="tarea-tool-bar">
                                <div class="tool-bar-btn azul" ng-click="tareas.editar(tarea)">
                                    <i class="glyphicon glyphicon-pencil"></i>
                                </div>
                                <div class="tool-bar-btn verde" ng-click="tareas.check(tarea)">
                                    <i class="glyphicon glyphicon-ok"></i>
                                </div>
                                <div class="tool-bar-btn rojo" ng-click="tareas.borrar(tarea)">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </div>
                            </td>  
                        </tr>  
                    </tbody>
                </table>
            </section>
        </div>
    </div>

    <script src="bower_components\angular\angular.js"></script>

    <script src="js\app.js"></script>
    <!-- tareas module -->
    <script src="js\tareas\tareas.module.js"></script>
    <script src="js\tareas\tareas.controller.js"></script>
    <script src="js\tareas\tareas.service.js"></script>  


</body>
</html>
